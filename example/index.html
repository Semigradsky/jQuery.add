<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../jquery.sum.js"></script>

    <script>
        const a = 2;
        const b = 2;
        const result = $.fn.sum(a, b);
        document.body.innerText += result
        document.body.innerText += $.fn.diff(a, b)
        document.body.innerText += $.fn.product(a, b)
        document.body.innerText += $.fn.quotient(a, b)
        alert(result)
    </script>
</body>
</html>
